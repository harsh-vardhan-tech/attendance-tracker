<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Attendance Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="brand">Attendance Tracker</div>
  <div class="actions">
    <button id="darkToggle" class="btn small">Dark</button>
  </div>
</header>

<main class="container">
  <aside class="sidebar">
    <div class="card">
      <h3>Subjects</h3>
      <div class="form-row">
        <input id="newSubjectName" placeholder="New subject name (eg. DSA)" />
        <button id="addSubjectBtn" class="btn">Add</button>
      </div>
      <ul id="subjectsList" class="simple-list"></ul>
    </div>

    <div class="card small">
      <h4>Selected Subject</h4>
      <div id="selectedSubjectName" class="muted">None</div>
      <hr/>
      <h4>Sections</h4>
      <div class="form-row">
        <input id="newSectionName" placeholder="Section name (eg. A)" />
        <button id="addSectionBtn" class="btn">Add</button>
      </div>
      <ul id="sectionsList" class="simple-list"></ul>
    </div>
  </aside>

  <section class="mainpanel">
    <div class="card">
      <h2>Students & Attendance</h2>
      <p class="muted">Select a section to add students and mark attendance.</p>

      <div class="form-row">
        <input id="studentRoll" placeholder="Roll No" style="max-width:100px" />
        <input id="studentName" placeholder="Student Name" />
        <button id="addStudentBtn" class="btn">Add Student</button>
      </div>

      <div class="form-row">
        <label for="attendanceDate">Select Date:</label>
        <input type="date" id="attendanceDate" />
      </div>

      <div id="attendanceStats" class="muted"></div>
      <ul id="studentsList" class="simple-list"></ul>
    </div>

    <div class="card footer-card">
      <p>Made with ❤️ by Harsh Vardhan</p>
      <p>
        <a href="https://github.com/harsh-vardhan-tech" target="_blank">GitHub</a> |
        <a href="https://in.linkedin.com/in/harsh-vardhan-tech" target="_blank">LinkedIn</a>
      </p>
    </div>
  </section>
</main>

<template id="subjectTpl">
  <li class="item-row">
    <span class="item-name"></span>
    <span class="item-actions">
      <button class="btn small edit">Edit</button>
      <button class="btn small danger remove">Remove</button>
    </span>
  </li>
</template>

<template id="sectionTpl">
  <li class="item-row">
    <span class="item-name"></span>
    <span class="item-actions">
      <button class="btn small remove">Remove</button>
    </span>
  </li>
</template>

<script src="script.js"></script>
</body>
</html>
